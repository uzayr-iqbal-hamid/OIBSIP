<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div class="title">Temperature Converter</div>
        <div id="first">
            <div class="inputGroup">
                <input type="number" title="degrees" id="degree" required>
                <label for="degrees">Degrees</label>
            </div>
            <select name="type" id="type" title="type">Type
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <hr>
        <button id="convert-btn" type="submit" onclick="convert()" title="convert">Convert</button>
        <div id="result"></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
